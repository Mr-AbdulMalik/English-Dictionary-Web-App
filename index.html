<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>English Dictionary</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" placeholder="Search a word" class="input" id="input">
        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p class="title">Title: <span id="title">____</span></p>
            <p class="meaning">Meaning: <span id="meaning">____</span></p>
            <audio src="" controls id="audio"></audio>
            <p>This website will give you the meaning of english word free!.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
